{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonorAI - Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <!-- Navigation bar -->
    <div id="app">
        <div class="page active">
            <div class="page-container">

                <!-- Header -->
                <header class="header">
                    <div class="logo-box">
                        <a href="/" class="logo-text">SonorAI</a>
                    </div>

                    <nav class="nav-buttons">
                        <a href="{% url 'homepage' %}" class="nav-btn">Home</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'myfiles' %}" class="nav-btn">My Files</a>
                        <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
                        {% else %}
                        <a href="{% url 'register' %}" class="nav-btn">Register</a>
                        <a href="{% url 'login' %}" class="nav-btn">Login</a>
                        {% endif %}
                    </nav>
                </header>

                <!-- Registration Section -->
                <div class="login-wrapper">
                    <div class="login-image-card">
                        <img src="{% static 'SonorAI_logo.png' %}" alt="Sign Up Image">
                    </div>

                    <!-- Registration Form -->
                    <div class="login-form-card">
                        <h2>Sign Up</h2>

                        <form action="{% url 'register' %}" method="post" class="login-form">
                            {% csrf_token %}
                            <label class="form-label">Email:</label>
                            <input type="email" name="username" placeholder="Enter your email" class="form-input" required>

                            <label class="form-label">First Name:</label>
                            <input type="text" name="firstname" placeholder="Enter your first name" class="form-input" required>

                            <label class="form-label">Last Name:</label>
                            <input type="text" name="lastname" placeholder="Enter your last name" class="form-input" required>

                            <label class="form-label">Password:</label>
                            <input type="password" name="psw" placeholder="Enter your password" class="form-input" required>

                            {% if message %}
                            <p class="form-warning">{{ message }}</p>
                            {% endif %}

                            <button class="login-btn" type="submit">
                                <span>Register</span>
                            </button>

                            <a href="{% url 'login' %}" class="signup-link">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
