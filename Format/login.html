<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonorAI - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="page active">
            <div class="page-container">
                <div class="header">
                    <div class="logo-box">
                        <p class="logo-text">SonorAI</p>
                    </div>
                    <div class="nav-buttons">
                        <a href="home.html" class="nav-btn">Home</a>
                        <a href="myfiles.html" class="nav-btn">My Files</a>
                        <a href="login.html" class="nav-btn">Log In</a>
                       
                    </div>
                </div>
                <div class="login-content">
                    <div class="login-image-panel">
                        <img src="https://www.figma.com/api/mcp/asset/b3835daa-392f-4b5c-8229-1ebf961d2580" alt="Login Image">
                    </div>
                    <div class="login-form-panel">
                        <p class="login-title">Login to your Account</p>
                        <label class="form-label">Email</label>
                        <input type="email" id="email-input" placeholder="Enter your email" class="form-input">
                        <label class="form-label">Password</label>
                        <input type="password" id="password-input" placeholder="Enter your password" class="form-input">
                        <button class="login-btn" onclick="handleLogin()">
                            <span>Login</span>
                        </button>
                        <a href="signup.html" class="signup-link">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
