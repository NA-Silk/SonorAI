<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonorAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="page-container">
                <div class="header">
                    <div class="logo-box">
                        <p class="logo-text">SonorAI</p>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="navigate('home')">Home</button>
                        <button class="nav-btn" onclick="navigate('myfiles')">My Files</button>
                        <button class="nav-btn" onclick="navigate('login')">Log In</button>
                    </div>
                </div>
                <div class="main-content">
                    <div class="content-card">
                        <div class="logo-image">
                            <img src="https://www.figma.com/api/mcp/asset/40822abc-1650-4786-a7c2-ad0aa3e20e9c" alt="SonorAI Logo">
                        </div>
                        <p class="title">Generate Music Tab</p>
                        <label class="upload-btn">
                            <input type="file" accept="audio/*" id="audio-upload" onchange="handleFileUpload(event)">
                            <span>Upload Audio File</span>
                        </label>
                        <p id="file-name" class="file-name"></p>
                        <button class="download-btn" onclick="handleDownload()">
                            <span>Download</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="page-container">
                <div class="header">
                    <div class="logo-box">
                        <p class="logo-text">SonorAI</p>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="navigate('home')">Home</button>
                        <button class="nav-btn" onclick="navigate('myfiles')">My Files</button>
                        <button class="nav-btn" onclick="navigate('login')">Log In</button>
                    </div>
                </div>
                <div class="login-content">
                    <div class="login-image-panel">
                        <img src="https://www.figma.com/api/mcp/asset/b3835daa-392f-4b5c-8229-1ebf961d2580" alt="Login Image">
                    </div>
                    <div class="login-form-panel">
                        <p class="login-title">Login to your Account</p>
                        <label class="form-label">Email</label>
                        <input type="email" id="email-input" placeholder="Enter your email" class="form-input">
                        <label class="form-label">Password</label>
                        <input type="password" id="password-input" placeholder="Enter your password" class="form-input">
                        <button class="login-btn" onclick="handleLogin()">
                            <span>Login</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Files Page -->
        <div id="myfiles-page" class="page">
            <div class="page-container">
                <div class="header">
                    <div class="logo-box">
                        <p class="logo-text">SonorAI</p>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="navigate('home')">Home</button>
                        <button class="nav-btn" onclick="navigate('myfiles')">My Files</button>
                        <button class="nav-btn" onclick="navigate('login')">Log In</button>
                    </div>
                </div>
                <div class="files-content">
                    <div class="files-card">
                        <div class="files-header">
                            <div class="files-logo">
                                <img src="https://www.figma.com/api/mcp/asset/9f40a8ad-1374-4cdf-8406-59a0e7bf6457" alt="SonorAI Logo">
                            </div>
                            <p class="files-title">My Files</p>
                        </div>
                        <div class="files-body">
                            <!-- Files will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
