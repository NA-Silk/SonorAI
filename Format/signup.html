<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonorAI - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="page active">
            <div class="page-container">
                <div class="header">
                    <div class="logo-box">
                        <p class="logo-text">SonorAI</p>
                    </div>
                    <div class="nav-buttons">
                        <a href="home.html" class="nav-btn">Home</a>
                        <a href="myfiles.html" class="nav-btn">My Files</a>
                        <a href="login.html" class="nav-btn">Log In</a>
                    </div>
                </div>
                <div class="signup-content">
                    <div class="signup-image-panel">
                        <img src="https://www.figma.com/api/mcp/asset/7eae04cc-ed0e-4d98-8ceb-78c0a6e591f4" alt="Sign Up Image">
                    </div>
                    <div class="signup-form-panel">
                        <p class="signup-title">Sign up!</p>
                        <label class="form-label">Email:</label>
                        <input type="email" id="signup-email-input" placeholder="Enter your email" class="form-input" required>
                        <label class="form-label">First Name:</label>
                        <input type="text" id="signup-firstname-input" placeholder="Enter your first name" class="form-input" required>
                        <label class="form-label">Last Name:</label>
                        <input type="text" id="signup-lastname-input" placeholder="Enter your last name" class="form-input" required>
                        <label class="form-label">Password:</label>
                        <input type="password" id="signup-password-input" placeholder="Enter your password (min. 5 characters)" class="form-input" required minlength="5">
                        <button class="signup-btn" onclick="handleSignUp()">
                            <span>Sign up</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
